<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./icon.png">

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="./script.js" defer></script>

    <title>Magazzino</title>
</head>

<body>
    <header>
        <div>
            <div id="sort">
                <div>Ordina per</div>
                <div>
                    <div>Nome</div>
                    <div>Prezzo</div>
                    <div>Quantità</div>
                    <div>Origine</div>
                </div>
            </div>
            <div id="add">Aggiungi</div>
        </div>
        <div>
            <input type="search" placeholder="Cerca qui..">
            <button class="material-symbols-rounded">
                search
            </button>
        </div>
    </header>
    <main>
        <div>
            <div>
                <div>Nome</div>
                <div>Prezzo</div>
                <div>Quantità</div>
                <div>Origine</div>
                <div>Altro</div>
            </div>
            <div id="space"></div>
        </div>
        <div>
        </div>
    </main>

    <div id="menu">
        <div>
            <span>Aggiungi</span>
            <span id="icon" class="material-symbols-rounded">edit</span>
        </div>
        <div>
            Nome
            <input type="text" maxlength="30" placeholder="Inserisci nome...">
        </div>
        <div>
            Prezzo
            <input type="number" min="1" placeholder="Prezzo in euro...">
        </div>
        <div>
            Quantità
            <input type="number" min="1" placeholder="Inserisci quantità...">
        </div>
        <div>
            Origine
            <input type="text" maxlength="4" placeholder="Inserisci origine...">
        </div>
        <div>
            <button id="undo">Annulla</button>
            <button id="save">Salva</button>
        </div>
        <span id="close" class="material-symbols-rounded">close</span>
    </div>

    <footer>
        <b>Fatto da Bertolotti leonardo</b>
    </footer>
</body>

</html>
